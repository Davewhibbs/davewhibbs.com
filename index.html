<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.min.css">
    <title>David Whibbs</title>
</head>

<body>

    <div class="sections">

        <section class="home expand" id="home">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 h-100 my-auto d-flex flex-column align-items-center justify-content-center">

                        <img src="src/images/SVG/Logo.svg" alt="logo" id="logo" class="py-5">


                        <div id="titleWrapper">
                            <h1 class="text-center" id="name">David&nbsp;Whibbs Web&nbsp;Dev</h1>
                        </div>

                        <p class="text-center" id="bio">
                            I bring virtual interactions to life
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="projects d-flex align-items-center" id="projects">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h2>Projects</h2>
                    </div>
                </div>
            </div>

        </section>

        <section class="info d-flex align-items-center" id="info">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h2>Info</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact d-flex align-items-center" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>
        </section>

    </div>




    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/index.js"></script>
